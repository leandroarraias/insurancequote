spring:
  application:
    name: insurancequote
  datasource:
    url: jdbc:h2:mem:insurancequotedb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /api-docs/swagger.html
wiremock:
  catalogservice:
    port: 7777
    host: localhost
    url: http://${wiremock.catalogservice.host}:${wiremock.catalogservice.port}
management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    distribution.percentiles-histogram.http.server.requests: true
    tags:
      application: insurancequote
  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
        step: 10s
    tracing:
      endpoint: http://localhost:4318/v1/traces
otel:
  endpoint: http://localhost:4317